<section id="events">
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Eventos</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="col-md-8 col-md-offset-2">
                <ul class="timeline">
                    {% for event in site.categories.events %}
                    <li>
                        <a target="_blank">{{ event.category }}</a>
                        <a class="float-right">{{ event.project-date }}</a>
                        <p>{{ event.description }}</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row text-center">
                <a type="button" class="btn btn-primary" href="../index.html#events">Volver</a>
        </div>
    </div>
</section>
