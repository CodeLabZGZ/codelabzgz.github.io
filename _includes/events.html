<section id="events">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2>Eventos</h2>
                        <hr class="star-primary">
                    </div>
                </div>
            <div class="col-md-8 col-md-offset-2">
                <ul class="timeline">
                    {% for event in site.categories.events limit:5 %}
                    <li>
                        <a class="event-title">{{ event.title }}</a>
                        <a class="float-right event-date">{{ event.project-date }}</a>
                        <p class="event-description">{{ event.description }}</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="row text-center">
                <a type="button" class="btn btn-primary btn-section" href="events/index.html">Todos los eventos</a>
        </div>
    </div>
</section>
